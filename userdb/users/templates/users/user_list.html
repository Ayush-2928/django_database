<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>Registered Users</h1>
    <ul>
        {% for user in users %}
            <li><strong>{{ user.name }}</strong> - Enroll: {{ user.enroll }}, Age: {{ user.age }}, Branch: {{ user.branch }}</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
